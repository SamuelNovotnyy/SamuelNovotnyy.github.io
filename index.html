    <header class="skeleton-head">
      <div class="skeleton-top">
        <div id="sidebar-bg">
          <a id="menu-text" href="podstranky/kontakt.html">kontakt</a><br>

        </div>
        <a href="">
          <img src="images/fulllogo.png" alt="logo">
        </a>
        <span class="side-hover-group" onmouseover="menuEffect()" onmouseout="menuEffectOff()">
          <div onclick="openSidebar()" class="menu-bar" id="menu-bar"></div>
          <i onclick="openSidebar()" class="fa-solid fa-bars" id="menu-ico"></i>
          <i onclick="closeSidebar()" class="fa-solid fa-xmark" id="menu-ico2"></i>

          </div>
          <div class="separator"></div>
          <div class="kontakt">
            <a class="underline" href="podstranky/kontakt.html">kontakt</a>
          </div>
          <div class="lang">
            <i class="fa-solid fa-earth-europe" id="lang-ico"></i>
            <select onclick="toggleLanguage()">
              <option value="slovak">SK</option>
              <option value="english">EN</option>
              <option value="chinese">CH</option>
            </select>
          </div>
          <div class="theme">
            <button onclick="toggleDarkMode()">
              <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="carousel js-flickity" 
        data-flickity='{

          <img class="carousel-cell-image" src="http://www.starelectronic.eu/wp-content/uploads/2015/05/slider1-1080x350.jpg" alt="1" />

          <img class="carousel-cell-image" src="http://www.starelectronic.eu/wp-content/uploads/2015/05/slider2-1080x350.jpg" alt="2" />

          <img class="carousel-cell-image" src="http://www.starelectronic.eu/wp-content/uploads/2015/05/slider3-1080x350.jpg" alt="3" />
